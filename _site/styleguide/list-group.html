<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Group</title>
	<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700|Cardo:400,700' rel='stylesheet' type='text/css'>
  <link href="../css/list-group.css" rel="stylesheet">
</head>

<body>

<h1>List Group</h1>

<ul class="list-group">
	<li class="list-group-item">Cupcake</li>
	<li class="list-group-item">Donut</li>
	<li class="list-group-item">Cake</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">Cupcake</li>
	<li class="list-group-item list-group-item-inline">Donut</li>
	<li class="list-group-item list-group-item-inline">cake</li>
</ul>

</body>
</html>
